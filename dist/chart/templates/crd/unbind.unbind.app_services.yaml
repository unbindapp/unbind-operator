{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.17.1
  name: services.unbind.unbind.app
spec:
  group: unbind.unbind.app
  names:
    kind: Service
    listKind: ServiceList
    plural: services
    singular: service
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.teamRef
      name: Team
      type: string
    - jsonPath: .spec.projectRef
      name: Project
      type: string
    - jsonPath: .spec.environmentRef
      name: Environment
      type: string
    - jsonPath: .spec.type
      name: Type
      type: string
    - jsonPath: .status.deploymentStatus
      name: Status
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: Service is the Schema for the services API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ServiceSpec defines the desired state of the Service
            properties:
              builder:
                description: Builder to use - railpack or docker or template
                type: string
              config:
                description: Configuration for the service
                properties:
                  database:
                    description: Databases are custom resources to create
                    properties:
                      config:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      databaseSpecVersion:
                        description: DatabaseSpecVersion is a reference to the version
                          of the database spec
                        type: string
                      s3BackupConfig:
                        description: S3Config for backupps
                        properties:
                          backupRetentionCount:
                            type: integer
                          backupSchedule:
                            type: string
                          bucket:
                            type: string
                          endpoint:
                            type: string
                          region:
                            type: string
                          secretName:
                            description: secret name containing the credentials
                            type: string
                        required:
                        - backupRetentionCount
                        - backupSchedule
                        - bucket
                        - endpoint
                        - region
                        - secretName
                        type: object
                      type:
                        description: Type of the database
                        type: string
                    required:
                    - databaseSpecVersion
                    - type
                    type: object
                  gitBranch:
                    description: GitBranch to build from
                    type: string
                  hosts:
                    description: Hosts is the external domain(s) and paths for the
                      service
                    items:
                      properties:
                        host:
                          description: Host is the external domain for the service
                          type: string
                        path:
                          type: string
                        port:
                          format: int32
                          type: integer
                      required:
                      - host
                      - path
                      type: object
                    type: array
                  image:
                    description: Image is a custom Docker image if not building from
                      git
                    type: string
                  ports:
                    description: Ports are the container ports to expose
                    items:
                      properties:
                        port:
                          description: Port is the container port to expose
                          format: int32
                          type: integer
                        protocol:
                          description: Protocol defines network protocols supported
                            for things like container ports.
                          type: string
                      required:
                      - port
                      type: object
                    type: array
                  public:
                    description: Public indicates whether the service is publicly
                      accessible
                    type: boolean
                  replicas:
                    description: Replicas is the number of replicas for the service
                    format: int32
                    type: integer
                  runCommand:
                    description: RunCommand is a custom run command
                    type: string
                required:
                - database
                - image
                type: object
              deploymentRef:
                description: DeploymentRef is a reference to the deployment this service
                  is based on
                type: string
              description:
                description: Description of the service
                type: string
              displayName:
                description: DisplayName is a human-friendly name for the service
                type: string
              envVars:
                description: Additional environment variables to attach
                items:
                  description: EnvVar represents an environment variable present in
                    a Container.
                  properties:
                    name:
                      description: Name of the environment variable. Must be a C_IDENTIFIER.
                      type: string
                    value:
                      description: |-
                        Variable references $(VAR_NAME) are expanded
                        using the previously defined environment variables in the container and
                        any service environment variables. If a variable cannot be resolved,
                        the reference in the input string will be unchanged. Double $$ are reduced
                        to a single $, which allows for escaping the $(VAR_NAME) syntax: i.e.
                        "$$(VAR_NAME)" will produce the string literal "$(VAR_NAME)".
                        Escaped references will never be expanded, regardless of whether the variable
                        exists or not.
                        Defaults to "".
                      type: string
                    valueFrom:
                      description: Source for the environment variable's value. Cannot
                        be used if value is not empty.
                      properties:
                        configMapKeyRef:
                          description: Selects a key of a ConfigMap.
                          properties:
                            key:
                              description: The key to select.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the ConfigMap or its key
                                must be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                        fieldRef:
                          description: |-
                            Selects a field of the pod: supports metadata.name, metadata.namespace, `metadata.labels['<KEY>']`, `metadata.annotations['<KEY>']`,
                            spec.nodeName, spec.serviceAccountName, status.hostIP, status.podIP, status.podIPs.
                          properties:
                            apiVersion:
                              description: Version of the schema the FieldPath is
                                written in terms of, defaults to "v1".
                              type: string
                            fieldPath:
                              description: Path of the field to select in the specified
                                API version.
                              type: string
                          required:
                          - fieldPath
                          type: object
                          x-kubernetes-map-type: atomic
                        resourceFieldRef:
                          description: |-
                            Selects a resource of the container: only resources limits and requests
                            (limits.cpu, limits.memory, limits.ephemeral-storage, requests.cpu, requests.memory and requests.ephemeral-storage) are currently supported.
                          properties:
                            containerName:
                              description: 'Container name: required for volumes,
                                optional for env vars'
                              type: string
                            divisor:
                              anyOf:
                              - type: integer
                              - type: string
                              description: Specifies the output format of the exposed
                                resources, defaults to "1"
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                            resource:
                              description: 'Required: resource to select'
                              type: string
                          required:
                          - resource
                          type: object
                          x-kubernetes-map-type: atomic
                        secretKeyRef:
                          description: Selects a key of a secret in the pod's namespace
                          properties:
                            key:
                              description: The key of the secret to select from.  Must
                                be a valid secret key.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the Secret or its key must
                                be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                      type: object
                  required:
                  - name
                  type: object
                type: array
              environmentRef:
                description: EnvironmentRef references the environment this service
                  belongs to
                type: string
              framework:
                description: Framework used (e.g. Django, Next, Express, Gin)
                type: string
              gitRepository:
                description: GitRepository name
                type: string
              githubInstallationId:
                description: GitHubInstallationID for GitHub integration
                format: int64
                type: integer
              imagePullSecrets:
                description: Registry secrets to pull images from
                items:
                  type: string
                type: array
              kubernetesSecret:
                description: KubernetesSecret name for this service
                type: string
              name:
                description: Name of the service
                type: string
              projectRef:
                description: ProjectRef is a reference to the project this service
                  belongs to
                type: string
              provider:
                description: Provider (e.g. Go, Python, Node, Deno)
                type: string
              serviceRef:
                description: ServiceRef is a reference to the service this service
                  is based on
                type: string
              teamRef:
                description: TeamRef is a reference to the team that owns this service
                type: string
              type:
                description: Type of service - git or dockerfile or template
                type: string
            required:
            - builder
            - config
            - environmentRef
            - kubernetesSecret
            - name
            - projectRef
            - teamRef
            - type
            type: object
          status:
            description: ServiceStatus defines the observed state of Service
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of an object's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              deploymentStatus:
                description: DeploymentStatus represents the status of the deployment
                type: string
              lastDeployedAt:
                description: LastDeployedAt is the time when the service was last
                  deployed
                format: date-time
                type: string
              urls:
                description: URLs is the external URLs where the service is accessible
                items:
                  type: string
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
